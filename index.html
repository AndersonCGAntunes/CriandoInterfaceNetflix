<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">

        <!--responsividade-->
        <link rel="stylesheet" href="style/responsive.css">

<!--owl css-->
<link rel="stylesheet" href="style/owl/owl.carousel.min.css">
<link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

        <title>NETFLIX CLONE</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div id="imgPrincipal" class="filme-principal">
                <div class="container">
                    <h3 id="nomeFilme" class="titulo">The Umbrella Academy</h3>
                    <p id="descreveFilmes" class="descricao">Com a morte do pai, irmãos com poderes extraordinários se reencontram e descobrem surpreendentes segredos de família – além de uma ameaça iminente à humanidade.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
                
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img onclick="mudaImagem(0)" class="box-filme" src="img/mini1.jpg" alt="" srcset="">
